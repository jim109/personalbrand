<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Jimmy Osma</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <figure class="logo">
          <img src="img/logo.png" height="50" alt="logos" class="logo1" />
        </figure>
        <nav class="menu">
          <ol>
            <li><a href="#skill">Skill</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#youtube">YouTube</a></li>
          </ol>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <h1 class="h1">
          Bienvenidos,<br />
          Mi nombre es Jimmy Osma,<br />
          soy ingeniero de sistemas, <br />me apasiona la tecnologia y la
          programacion.
        </h1>
      </div>
    </section>
    <section class="skill" id="skill">
      <div class="container content">
        <h2>Skills</h2>
        <div class="grid">
          <div class="item-1">
            <img src="" alt="" />
            <h3>Html 5</h3>
          </div>
          <div class="item-2">
            <img src="" alt="" />
            <h3>CSS</h3>
          </div>
          <div class="item-3">
            <img src="" alt="" />
            <h3>Javascript</h3>
          </div>
          <div class="item-4">
            <img src="" alt="" />
            <h3>Github</h3>
          </div>
          <div class="item-5">
            <img src="" alt="" />
            <h3>mySql</h3>
          </div>
        </div>
      </div>
    </section>
    <section class="proyectos" id="proyectos">
      <div class="container content">
        <h2>Proyectos</h2>
      </div>
    </section>
    <section class="blog" id="blog">
      <div class="container content">
        <h2>Blog</h2>
      </div>
    </section>
    <section class="youtube" id="youtube">
      <div class="container content">
        <h2>Canal YouTube</h2>
      </div>
    </section>
    <footer id="contacto" class="contact">
      <div class="container">
        <form action="" class="form-email">
          <h3>Trabajemos juntos?</h3>
          <input type="text" placeholder="Dame tu email" id="email" />
          <button>Enviar</button>
        </form>
        <div class="social">
          <a
            href="https://twitter.com/jimwy109"
            class="social-link twitter"
          ></a>
          <a
            href="https://facebook.com/jimmy.s.osma"
            class="social-link facebook"
          ></a>
          <a href="https://github.com/jim109" class="social-link github"></a>
          <a
            href="https://instagram.com/jimmy_osma"
            class="social-link instagram"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
